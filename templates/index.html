<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDImg Transfer - 图片迁移工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/static/css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            color-scheme: light dark;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dark .loading-spinner {
            border-color: rgba(255, 255, 255, 0.1);
            border-top-color: #60a5fa;
        }

        .tab-button {
            @apply px-4 py-2 rounded-lg font-medium transition-all duration-300;
        }

        .tab-button.active {
            @apply bg-blue-500 text-white dark:bg-blue-600;
        }

        .tab-button:not(.active) {
            @apply text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800;
        }

        .input-group {
            @apply relative flex items-center;
        }

        .input-group input {
            @apply block w-full px-4 py-3 pr-12 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent;
        }

        .input-group button {
            @apply absolute right-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white rounded-lg transition-colors duration-300;
        }
    </style>
</head>

<body class="h-full bg-gradient-to-br from-blue-50 to-indigo-50 dark:from-gray-900 dark:to-slate-900 transition-colors duration-500">
    <div class="min-h-screen">
        <!-- 导航栏 -->
        <nav class="bg-white/90 dark:bg-gray-900/90 backdrop-blur-lg border-b border-gray-200/50 dark:border-gray-700/50 fixed w-full z-[999] transition-all duration-500">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400 bg-clip-text text-transparent">
                            MDImg Transfer
                        </span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="dark-mode-toggle"
                            class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
                            <!-- 月亮图标 (暗色模式) -->
                            <svg class="w-5 h-5 text-gray-700 dark:text-gray-300 block dark:hidden" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                                </path>
                            </svg>
                            <!-- 太阳图标 (亮色模式) -->
                            <svg class="w-5 h-5 text-gray-700 dark:text-gray-300 hidden dark:block" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容 -->
        <main class="pt-24 pb-8 relative z-[1]">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- 功能卡片 -->
                <div class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg rounded-2xl shadow-lg dark:shadow-gray-900/50 p-8 animate-fade-in ring-1 ring-gray-900/5 dark:ring-white/10 transition-all duration-500">
                    <div class="max-w-3xl mx-auto">
                        <!-- 标题和说明 -->
                        <div class="text-center mb-8 animate-slide-up">
                            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400 bg-clip-text text-transparent mb-4">
                                Markdown图片迁移工具
                            </h1>
                            <p class="text-gray-600 dark:text-gray-400">
                                支持Markdown文件上传和网页URL转换两种方式，自动处理图片并迁移到R2存储
                            </p>
                        </div>

                        <!-- 选项卡 -->
                        <div class="flex justify-center space-x-4 mb-6">
                            <button id="fileTabBtn" class="tab-button active">
                                文件上传
                            </button>
                            <button id="urlTabBtn" class="tab-button">
                                URL转换
                            </button>
                        </div>

                        <!-- 文件上传区域 -->
                        <div id="md-file-section" class="transition-all duration-300">
                            <div class="flex justify-center">
                                <div class="w-full">
                                    <div id="drop-zone"
                                        class="relative mt-1 flex flex-col items-center justify-center px-6 pt-5 pb-6 border-2 border-dashed rounded-xl border-gray-300 dark:border-gray-700 hover:border-blue-500 dark:hover:border-blue-400 transition-all duration-300 bg-gray-50 dark:bg-gray-800/50 group hover:bg-blue-50 dark:hover:bg-blue-900/20">
                                        <div class="space-y-1 text-center">
                                            <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500 group-hover:text-blue-500 dark:group-hover:text-blue-400 transition-colors duration-300"
                                                stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                                <path
                                                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                            </svg>
                                            <div class="flex text-sm text-gray-600 dark:text-gray-400">
                                                <label for="file-upload"
                                                    class="relative cursor-pointer rounded-md font-medium text-blue-600 dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-300 focus-within:outline-none">
                                                    <span>选择文件</span>
                                                    <input id="file-upload" name="file-upload" type="file" class="sr-only"
                                                        accept=".md,.markdown">
                                                </label>
                                                <p class="pl-1">或拖放文件到此处</p>
                                            </div>
                                            <p class="text-xs text-gray-500 dark:text-gray-400">
                                                支持 .md 和 .markdown 格式
                                            </p>
                                        </div>
                                        <div id="upload-progress" class="mt-4 w-full max-w-md hidden">
                                            <div class="flex items-center justify-between mb-1">
                                                <span id="progress-text" class="text-sm font-medium text-blue-600 dark:text-blue-400">0%</span>
                                            </div>
                                            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                                                <div id="progress-bar"
                                                    class="bg-blue-600 dark:bg-blue-400 h-2 rounded-full transition-all duration-300"
                                                    style="width: 0%"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- URL转换区域 -->
                        <div id="urlSection" class="hidden">
                            <div class="input-group">
                                <input type="text" id="urlInput" placeholder="输入要转换的URL" 
                                    class="block w-full px-4 py-3 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent">
                                <button id="convertBtn" class="absolute right-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white rounded-lg transition-colors duration-300">
                                    <span id="convertBtnText">转换</span>
                                    <span id="convertBtnSpinner" class="loading-spinner hidden"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
